# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI/CD

on:
  push:
    branches: [ "main" ]
  # pull_request:
  #   branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted
    strategy:
      matrix:
        node-version: [20.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    # - run: npm ci
    # - run: npm run build --if-present
    # - run: npm test
    - name: Install dependencies only if needed
      run: |
        if [ ! -d "node_modules" ] || git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -qE "package(-lock)?\.json"; then
          echo "🔁 Installing dependencies..."
          npm ci
        else
          echo "✅ Skipping npm ci (no changes in package files and node_modules exists)"
        fi
    - run: | 
          touch .env
          echo "${{ secrets.PROD_ENV_FILE }}" > .env
    # - run: pm2 restart bckCICD

    - name: Stop old server
      run: pm2 delete bckCICD || true

    - name: Start server with PM2
      run: |
          pm2 start npm --name "bckCICD" -- start
          pm2 save
